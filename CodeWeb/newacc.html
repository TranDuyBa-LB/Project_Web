<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="login/addacc/CSS/CSSnewacc.css" />
        <title>Đăng ký</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <div id="div1h">
                <h1>Tạo tài khoản</h1>
            </div>
            <div id="div11">
                <form id="formd11" action="" method="post">
                    <div id="div11f1">
                        <label>
                            Họ <input type="text"  size="20" placeholder="Họ" required autofocus />
                        </label>
                        <label>
                            Tên <input type="text" size="10" placeholder="Tên" required /> <br/>
                        </label>
                    </div>
                    <div id="div11f2">
                        <label>
                            Địa chỉ email <input type="email" placeholder="Email" required /> <br/>
                        </label>
                    </div>
                    <div id="div11f3">
                        <label>
                            Tên đăng nhập <input type="text" size="20" placeholder="Tên đăng nhập" required /> <br/>
                        </label>
                    </div>
                    <div id="div11f4">
                        <label>
                            Mật khẩu <input type="password" placeholder="Password" required /> <br/>
                        </label>
                    </div>
                    <div id="div11f5">
                        <label>
                            Nhập lại mật khẩu <input type="password" placeholder="Password" required autocomplete="off" /> <br/>
                        </label>
                    </div>
                    <div id="listgioitinh">
                        Giới tính<input type="text" list="gioitinh" />
                        <datalist id="gioitinh">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </datalist>
                    </div>
                    <div id="div11f6">
                        <label>
                            Số điện thoại <input type="tel" size="12" placeholder="Số điện thoại" required autocomplete="off" /> <br/>
                        </label>
                    </div>
                    <div id="div11f7">
                    </div>
                    <div id="div11f8">
                        <input type="submit" value="Đăng Ký" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
